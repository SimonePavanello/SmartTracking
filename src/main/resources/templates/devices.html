<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SmartTrack | I Miei Dispositivi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="dashboard-body">
<div class="app-container">
    <aside class="sidebar glass-card">
        <div class="sidebar-logo"><i class="fas fa-box-open"></i> SmartTrack</div>
        <nav class="sidebar-nav">
            <a th:href="@{/profile}" class="nav-btn"><i class="fas fa-user"></i> Profilo</a>
            <a th:href="@{/web/devices}" class="nav-btn active"><i class="fas fa-microchip"></i> Dispositivi</a>
            <a th:href="@{/web/provision}" th:if="${user.role.name() == 'ADMIN'}" class="nav-btn"><i class="fas fa-plus-square"></i> Provisioning</a>
            <a th:href="@{/logout}" class="nav-btn logout-link"><i class="fas fa-power-off"></i> Logout</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="profile-header">
            <h1>Gestione Dispositivi IoT</h1>
            <p>Monitora lo stato e configura i tuoi sensori ambientali[cite: 5, 6].</p>
        </header>

        <div class="device-grid" id="deviceContainer">
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/api/devices')
            .then(res => res.json())
            .then(devices => {
                const container = document.getElementById('deviceContainer');
                // All'interno del fetch in devices.html
                devices.forEach(dev => {
                    const card = `
        <div class="glass-card device-card">
            <div class="device-icon"><i class="fas fa-microchip"></i></div>
            <h3>${dev.deviceId}</h3>
            <p class="model-text">${dev.model}</p>

            <div class="device-actions" style="display: flex; gap: 10px; margin-top: 15px;">
                <a href="/web/configDevice?id=${dev.deviceId}" class="btn-action-card secondary" title="Hardware">
                    <i class="fas fa-cog"></i> HW
                </a>

                <a href="/web/editConfigDevice?id=${dev.deviceId}" class="btn-action-card" title="Edit Parametri">
                    <i class="fas fa-edit"></i> Edit Parametri
                </a>
            </div>
        </div>`;
                    container.innerHTML += card;
                });
            });
    });
</script>
</body>
</html>
