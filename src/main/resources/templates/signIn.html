<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SmartTracking - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 flex h-screen items-center justify-center">
<div class="w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden">
    <div class="bg-blue-600 p-8 text-center text-white">
        <i class="fas fa-truck-fast text-5xl mb-4"></i>
        <h1 class="text-3xl font-bold uppercase tracking-wider">SmartTracking</h1>
        <p class="text-blue-100 text-sm mt-2">Logistics on fragile/sensitive items</p>
    </div>

    <form th:action="@{/user/signin}" method="post" class="p-8 space-y-6">
        <div th:if="${param.error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 text-sm">
            Credenziali non valide. Riprova.
        </div>

        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fas fa-user"></i>
                    </span>
                <input type="text" name="username" id="username" required
                       class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                       placeholder="Inserisci il tuo username">
            </div>
        </div>

        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                <input type="password" name="password" id="password" required
                       class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                       placeholder="••••••••">
            </div>
        </div>

        <button type="submit" id="login-button"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1">
            ACCEDI <i class="fas fa-sign-in-alt ml-2"></i>
        </button>
    </form>
</div>
</body>
</html>
