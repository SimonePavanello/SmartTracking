<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>SmartTrack | Gestione Utenti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white min-h-screen">

<nav class="bg-slate-800 border-b border-slate-700 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
        <span class="text-xl font-bold text-blue-500"><i class="fas fa-truck-fast mr-2"></i>SMART TRACKING</span>
        <div class="flex items-center gap-6">
            <a th:href="@{/user/profile}" class="text-slate-400 hover:text-white transition text-sm">Il Mio Profilo</a>
            <span class="bg-blue-900/30 text-blue-400 px-3 py-1 rounded-full text-xs font-bold border border-blue-500/20">ADMIN PANEL</span>
        </div>
    </div>
</nav>

<main class="container mx-auto mt-10 p-4 max-w-5xl">
    <div class="mb-8">
        <h1 class="text-3xl font-bold">Anagrafica Utenti</h1>
        <p class="text-slate-400 mt-2">Visualizza e gestisci tutti gli account registrati nel sistema.</p>
    </div>

    <div class="bg-slate-800 rounded-2xl border border-slate-700 shadow-2xl overflow-hidden">
        <table class="w-full text-left border-collapse">
            <thead>
            <tr class="bg-slate-700/50 text-slate-300 uppercase text-xs font-bold tracking-wider">
                <th class="p-4 text-center w-20">Avatar</th>
                <th class="p-4">Username</th>
                <th class="p-4">Ruolo</th>
                <th class="p-4 text-right">Azioni</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-slate-700">
            <tr th:each="u : ${users}" class="hover:bg-slate-700/30 transition-colors group">
                <td class="p-4">
                    <div class="w-10 h-10 bg-slate-900 rounded-full flex items-center justify-center border border-slate-600">
                        <span class="font-bold text-blue-400" th:text="${#strings.substring(u.username, 0, 1).toUpperCase()}">U</span>
                    </div>
                </td>
                <td class="p-4 font-semibold text-slate-200">
                    <a th:href="@{/user/details/{id}(id=${u.id})}"
                       class="hover:text-blue-400 transition-colors flex items-center group">
                        <span th:text="${u.username}">admin</span>
                        <i class="fas fa-external-link-alt ml-2 text-[10px] opacity-0 group-hover:opacity-100 transition-opacity"></i>
                    </a>
                </td>                <td class="p-4">
                            <span th:class="${u.role == 'ADMIN' ? 'bg-purple-900/50 text-purple-400 border-purple-500/30' : 'bg-blue-900/50 text-blue-400 border-blue-500/30'} + ' px-3 py-1 rounded-full text-[10px] font-black border uppercase'"
                                  th:text="${u.role}">ROLE</span>
                </td>
                <td class="p-4 text-right">
                    <form th:if="${#authentication.name != u.username}"
                          th:action="@{/web/users/delete/{id}(id=${u.id})}"
                          method="post"
                          onsubmit="return confirm('Sei sicuro di voler eliminare questo utente? L\'azione Ã¨ irreversibile.');">
                        <button type="submit" class="p-2 hover:bg-red-900/30 rounded-lg text-slate-400 hover:text-red-500 transition">
                            <i class="fas fa-user-minus"></i>
                        </button>
                    </form>
                    <span th:if="${#authentication.name == u.username}" class="text-xs text-slate-500 italic mr-2">Tu</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
