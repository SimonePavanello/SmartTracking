<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SmartTracking - Profilo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-sans">
<nav class="bg-slate-800 border-b border-slate-700 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <span class="text-xl font-bold text-blue-500"><i class="fas fa-truck-fast mr-2"></i>SMART TRACKING</span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm transition">
                Logout <i class="fas fa-sign-out-alt ml-1"></i>
            </button>
        </form>
    </div>
</nav>

<main class="container mx-auto mt-10 p-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
            <div class="text-center">
                <div class="w-24 h-24 bg-blue-600 rounded-full mx-auto flex items-center justify-center text-4xl font-bold mb-4">
                    <span th:text="${#strings.substring(user.username, 0, 1).toUpperCase()}">U</span>
                </div>
                <h2 class="text-2xl font-bold" th:text="${user.username}">Username</h2>
                <p class="text-slate-400 text-sm mb-4">Account Certificato</p>
                <span class="bg-blue-900 text-blue-300 text-xs px-3 py-1 rounded-full uppercase font-bold"
                      th:text="${user.role}">ROLE_USER</span>
            </div>
        </div>

        <div class="md:col-span-2 bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
            <h3 class="text-xl font-bold mb-6 border-b border-slate-700 pb-2">Azioni Disponibili</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                <a href="/shipping/list" class="flex items-center p-4 bg-slate-700 rounded-xl hover:bg-blue-600 transition-all group">
                    <i class="fas fa-box text-3xl mr-4 text-blue-400 group-hover:text-white"></i>
                    <div>
                        <span class="block font-bold">Gestione Spedizioni</span>
                        <span class="text-xs text-slate-400 group-hover:text-blue-100">Crea e associa device</span>
                    </div>
                </a>

                <a href="/devices/list" class="flex items-center p-4 bg-slate-700 rounded-xl hover:bg-emerald-600 transition-all group">
                    <i class="fas fa-microchip text-3xl mr-4 text-emerald-400 group-hover:text-white"></i>
                    <div>
                        <span class="block font-bold">I Miei Dispositivi</span>
                        <span class="text-xs text-slate-400 group-hover:text-emerald-100">Monitora e configura IoT</span>
                    </div>
                </a>

                <a href="/tracking/map" class="flex items-center p-4 bg-slate-700 rounded-xl hover:bg-amber-600 transition-all group">
                    <i class="fas fa-map-marked-alt text-3xl mr-4 text-amber-400 group-hover:text-white"></i>
                    <div>
                        <span class="block font-bold">Mappa Live</span>
                        <span class="text-xs text-slate-400 group-hover:text-amber-100">Visualizza dati sensori</span>
                    </div>
                </a>

            </div>
        </div>

    </div>
</main>
</body>
</html>
