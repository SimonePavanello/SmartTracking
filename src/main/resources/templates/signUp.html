<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SmartTracking - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 flex h-screen items-center justify-center p-4">
<div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl overflow-hidden">
    <div class="bg-emerald-600 p-6 text-center text-white">
        <i class="fas fa-user-plus text-4xl mb-2"></i>
        <h2 class="text-2xl font-bold uppercase">Crea Nuovo Account</h2>
        <p class="text-emerald-100 text-sm">Unisciti alla rete di tracking certificata</p>
    </div>

    <form th:action="@{/user/signup}" th:object="${userDto}" method="post" class="p-8 grid grid-cols-2 gap-4">
        <div class="col-span-2">
            <label class="block text-gray-700 text-sm font-bold mb-1">Username</label>
            <input type="text" th:field="*{username}" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
        </div>

        <div>
            <label class="block text-gray-700 text-sm font-bold mb-1">Password</label>
            <input type="password" th:field="*{password}" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
        </div>

        <div>
            <label class="block text-gray-700 text-sm font-bold mb-1">Conferma Password</label>
            <input type="password" name="confirmPassword" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
        </div>

        <div class="col-span-2">
            <label class="block text-gray-700 text-sm font-bold mb-1">Ruolo Sistema</label>
            <select th:field="*{role}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none">
                <option value="USER">Operatore Logistico (User)</option>
                <option value="ADMIN">Amministratore (Admin)</option>
            </select>
        </div>

        <div class="col-span-2 mt-4">
            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg shadow-lg transition-all">
                REGISTRA ACCOUNT
            </button>
            <p class="text-center text-gray-500 text-xs mt-4">
                Hai gi√† un account? <a href="/login" class="text-emerald-600 font-bold hover:underline">Accedi qui</a>
            </p>
        </div>
    </form>
</div>
</body>
</html>
