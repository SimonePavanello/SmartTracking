<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione | SmartTracking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-body">
<div class="main-wrapper">
    <div class="registration-card">
        <div class="card-header">
            <div class="logo">ðŸ“¦</div>
            <h1>SmartTracking</h1>
            <p>Logistica per beni sensibili e fragili</p>
        </div>

        <form th:action="@{/signUp}" th:object="${user}" method="post" class="styled-form">
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <div class="form-grid">
                <div class="form-section full-width">
                    <h3><span class="step-num">1</span> Credenziali Account</h3>
                    <div class="input-group">
                        <input type="text" th:field="*{username}" placeholder="Username" required />
                        <input type="email" th:field="*{email}" placeholder="Email" required />
                        <input type="password" th:field="*{password}" placeholder="Password" required />
                    </div>
                </div>

                <div class="form-section">
                    <h3><span class="step-num">2</span> Dati Anagrafici</h3>
                    <input type="text" th:field="*{firstname}" placeholder="Nome" required />
                    <input type="text" th:field="*{lastname}" placeholder="Cognome" required />
                    <input type="text" th:field="*{taxIdentificationNumber}" placeholder="Codice Fiscale" required />
                    <select th:field="*{gender}" class="styled-select">
                        <option value="" disabled selected>Seleziona Genere</option>
                        <option th:each="g : ${T(it.univr.track.entity.enumeration.Gender).values()}"
                                th:value="${g}" th:text="${g}"></option>
                    </select>
                </div>

                <div class="form-section">
                    <h3><span class="step-num">3</span> Recapiti e Sede</h3>
                    <input type="text" th:field="*{city}" placeholder="CittÃ " required />
                    <input type="text" th:field="*{address}" placeholder="Indirizzo" required />
                    <input type="text" th:field="*{telephoneNumber}" placeholder="Telefono" required />
                </div>
            </div>

            <div class="form-group">
                <label for="role">Ruolo Utente</label>
                <select th:field="*{role}" id="role" class="styled-select">
                    <option th:each="r : ${T(it.univr.track.entity.enumeration.Role).values()}"
                            th:value="${r}"
                            th:text="${r}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Crea Account</button>
        </form>

        <div class="card-footer">
            <p>Hai giÃ  un account? <a th:href="@{/signIn}">Accedi ora</a></p>
        </div>
    </div>
</div>
</body>
</html>
