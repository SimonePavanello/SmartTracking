<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SmartTrack | Dettaglio Utente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white min-h-screen">
<nav class="bg-slate-800 p-4 border-b border-slate-700">
    <div class="container mx-auto flex justify-between">
        <span class="font-bold text-blue-500">DETTAGLIO ACCOUNT</span>
        <a th:href="@{/user/profile}" class="text-slate-400 hover:text-white"><i class="fas fa-arrow-left mr-2"></i>Indietro</a>
    </div>
</nav>

<main class="container mx-auto mt-12 p-4 max-w-2xl">
    <div class="bg-slate-800 rounded-3xl p-8 border border-slate-700 shadow-2xl">
        <div class="flex items-center gap-6 mb-8">
            <div class="w-24 h-24 bg-gradient-to-br from-blue-500 to-blue-700 rounded-full flex items-center justify-center text-4xl font-bold shadow-lg">
                <span th:text="${#strings.substring(user.username, 0, 1).toUpperCase()}">U</span>
            </div>
            <td class="p-4 font-semibold text-slate-200">
                <a th:href="@{user/details/{id}(id=${user.id})}"
                   class="hover:text-blue-400 transition-colors flex items-center group">
                    <span th:text="${user.username}">admin</span>
                    <i class="fas fa-external-link-alt ml-2 text-[10px] opacity-0 group-hover:opacity-100 transition-opacity"></i>
                </a>
            </td>
        </div>

        <div class="space-y-4 border-t border-slate-700 pt-6">
            <div class="flex justify-between p-4 bg-slate-900/50 rounded-xl">
                <span class="text-slate-400">Identificativo Database</span>
                <span class="font-mono text-blue-400" th:text="${user.id}">123</span>
            </div>
            <div class="flex justify-between p-4 bg-slate-900/50 rounded-xl">
                <span class="text-slate-400">Stato Account</span>
                <span class="text-emerald-400"><i class="fas fa-check-circle mr-1"></i> Attivo</span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
