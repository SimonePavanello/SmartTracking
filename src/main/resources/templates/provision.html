<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SmartTrack | Provisioning Device</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">

<nav class="bg-slate-800 border-b border-slate-700 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
            <span class="text-xl font-bold text-blue-500 tracking-tight">
                <i class="fas fa-truck-fast mr-2"></i>SMART TRACKING
            </span>
        <a th:href="@{/user/profile}" class="text-slate-400 hover:text-white transition">
            <i class="fas fa-arrow-left mr-2"></i>Torna al Profilo
        </a>
    </div>
</nav>

<main class="container mx-auto mt-10 p-4">
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">

        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl h-fit">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-blue-600 rounded-xl mx-auto flex items-center justify-center text-2xl mb-4 shadow-lg rotate-3">
                    <i class="fas fa-qrcode"></i>
                </div>
                <h3 class="font-bold text-lg">Modulo Provisioning</h3>
                <p class="text-slate-400 text-xs mt-2">Registrazione sicura di nuovi asset IoT nel sistema[cite: 30].</p>
            </div>
            <div class="space-y-4 text-sm text-slate-300">
                <div class="flex items-center"><i class="fas fa-check-circle text-emerald-500 mr-2"></i> Verifica Integrit√† Hardware</div>
                <div class="flex items-center"><i class="fas fa-check-circle text-emerald-500 mr-2"></i> Generazione API Key</div>
            </div>
        </div>

        <div class="md:col-span-2 bg-slate-800 p-10 rounded-2xl border border-slate-700 shadow-2xl relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-40 h-40 bg-blue-600/10 rounded-full blur-3xl"></div>

            <h2 class="text-3xl font-bold text-white mb-2">Nuovo Dispositivo</h2>
            <p class="text-slate-400 mb-8">Esegui il provisioning inserendo l'UID ottenuto dalla scansione[cite: 35].</p>

            <form th:action="@{/web/provision}" method="post" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-slate-300 ml-1">UID Dispositivo (dal QR-code)</label>
                    <div class="relative group">
                            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-500 group-focus-within:text-blue-500 transition">
                                <i class="fas fa-microchip"></i>
                            </span>
                        <input type="text" name="uid" required
                               class="w-full bg-slate-900 border border-slate-700 p-4 pl-12 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-600"
                               placeholder="Es: SN-2026-XF8">
                    </div>
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/20 transition-all transform hover:-translate-y-1 active:scale-95 flex items-center justify-center">
                    <i class="fas fa-save mr-2"></i> COMPLETA PROVISIONING
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-700 flex items-center justify-between text-xs text-slate-500">
                <span><i class="fas fa-shield-halved mr-1"></i> Connessione Protetta</span>
                <span>v1.2.0-stable</span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
